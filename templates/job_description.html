{% extends "base.html" %}

{% block title %}Enter Job Description{% endblock %}

{% block content %}
<h1 class="mb-4">Enter Job Description</h1>

<form method="POST">
  <div class="mb-3">
    <label for="job_description" class="form-label">Job Description:</label>
    <textarea class="form-control" name="job_description" id="job_description" rows="8" required></textarea>
  </div>

  <input type="hidden" name="filename" value="{{ filename }}">
  <button type="submit" class="btn btn-success">Score Candidates</button>
</form>

<a href="{{ url_for('home') }}" class="btn btn-link mt-3">Back to Home</a>
{% endblock %}
